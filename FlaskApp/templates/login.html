{% extends "header.html" %}
{% block body %}
<div class="title-main1"><b>Log In</b></div>
<form style="max-width:40%; margin:auto" action="" method="post">
  <div class="form-group">
    <label for="Email">Email address</label>
    <input type="email" class="form-control" id="Email" placeholder="Enter email" name="username" value="{{request.form.username}}">
  </div>
  <div class="form-group">
    <label for="Password">Password</label>
    <input type="password" class="form-control" id="Password" placeholder="Password" name="password" value="{{request.form.password}}">
  </div>
  <button type="submit" class="btn btn-primary">Log In</button>
</form>
<p>{{error}}</p>
{% endblock %}
