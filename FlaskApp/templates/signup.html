{% extends "header.html" %}
{% block body %}
<div class="title-main1"><b>Sign Up</b></div>
<form style="max-width:40%; margin:auto">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="InputPassword1">Password</label>
    <input type="password" class="form-control" id="InputPassword1" placeholder="Password">
  </div>
    <div class="form-group">
    <label for="InputPassword2">Re-type Password</label>
    <input type="password" class="form-control" id="InputPassword2" placeholder="Re-type Password">
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Sign Up</button>
</form>
{% endblock %}
